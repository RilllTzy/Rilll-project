    <style>
        /* Mengimpor font metal dari Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap');

        /* Mengatur dasar halaman */
        body {
            font-family: 'Metal Mania', sans-serif;
            background: linear-gradient(#ffffff);
            color: #0c0101;
            font-size: 18px;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        /* Efek partikel bergerak di background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            opacity: 0.1;
        }

        /* Gambar profile */
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 2px solid #0c0101;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .profile-img:hover {
            transform: scale(1.05);
        }

        /* Navbar custom */
        .navbar-custom {
            background-color: rgba(243, 18, 18, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .navbar-custom .nav-link {
            color: #ffffff !important;
            position: relative;
        }

        .navbar-custom .nav-link::before {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #ffffff;
            transition: width 0.3s ease;
        }

        .navbar-custom .nav-link:hover::before {
            width: 100%;
        }

        /* Tombol submit */
        .contact-container button:hover {
            background: #c20e0e;
            transform: translateY(-3px);
        }

        /* Style untuk footer */
        footer {
            background-color: #0c0101;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }
