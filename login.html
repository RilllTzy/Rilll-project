<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project_rill</title>
    
    <!-- Google Font: Metal Mania -->
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Mengatur dasar halaman */
        body {
            background: #ffffff;
            color: #ffffff;
            font-family: 'Metal Mania', cursive;
        }

        /* Navbar styling */
        .navbar {
            font-size: 20px;
        }

        /* Kontainer pendaftaran */
        .signup-container {
            background: rgba(0, 0, 0, 0.9); /* Background hitam transparan */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8); /* Bayangan */
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1.2s ease-in-out; /* Animasi masuk */
        }

        /* Animasi masuk */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Judul pendaftaran */
        .signup-container h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffeb3b; /* Warna kuning */
            text-shadow: 2px 2px 5px #f31212; /* Efek bayangan pada teks */
        }

        /* Form pendaftaran */
        .signup-container form {
            display: flex;
            flex-direction: column;
        }

        /* Input */
        .signup-container input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #444; /* Border abu-abu */
            border-radius: 5px;
            background: #333; /* Background input gelap */
            color: #ffffff; /* Warna teks putih */
            font-size: 16px;
            font-family: 'Arial', sans-serif; /* Font standar untuk input */
        }

        /* Placeholder styling */
        .signup-container input::placeholder {
            color: #777; /* Warna placeholder abu-abu */
        }

        /* Tombol submit */
        .signup-container button {
            padding: 15px;
            background: linear-gradient(90deg, #f31212, #ffeb3b); /* Gradasi warna merah ke kuning */
            border: none;
            color: #ffffff; /* Warna teks putih */
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            font-family: 'Metal Mania', cursive; /* Font metal */
        }

        /* Tombol submit hover */
        .signup-container button:hover {
            background: linear-gradient(90deg, #ffeb3b, #f31212); /* Gradasi warna terbalik */
            transform: scale(1.05); /* Efek zoom saat hover */
        }

        /* Teks kecil */
        .signup-container p {
            margin-top: 10px;
            font-size: 16px;
            color: #ffffff;
        }

        /* Link */
        .signup-container a {
            color: #f31212;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-container a:hover {
            color: #ffeb3b;
            text-decoration: underline;
        }

         /* Style untuk footer */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            left: 0;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top shadow">
        <div class="container">
            <a class="navbar-brand" href="#">Project Rill</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="beranda.html">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="galeri.html">Galeri</a></li>
                    <li class="nav-item"><a class="nav-link" href="profil.html">Profil</a></li>
                    <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Kontainer Login -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="signup-container">
            <h2>Login Akun</h2>
            <form action="#" method="POST">
                <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
                <input type="password" name="password" class="form-control mb-3" placeholder="Kata Sandi" required>
                <button type="submit" class="btn btn-warning w-100">Masuk</button>
            </form>
            <p class="mt-3">Belum punya akun? <a href="form.html" class="text-warning">Daftar di sini</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 by Nuril Fajri Amna. All rights reserved.</p>
    </footer>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
