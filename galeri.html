    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Dasar halaman */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #ffffff;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Navbar styling dengan font metal */
        .navbar {
            background-color: #f31212;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
            top: 0;
            font-family: 'Metal Mania', cursive;
        }

        .navbar-brand {
            color: #ffffff;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .navbar-nav .nav-item .nav-link {
            color: #ffffff;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-item .nav-link:hover {
            color: #333;
        }

        /* Konten halaman */
        .content {
            margin-top: 80px;
            padding: 20px;
            text-align: center;
        }

        /* Gaya untuk H1 dengan font metal */
        h1 {
            font-size: 48px;
            margin: 20px 0;
            color: #f39c12;
            text-shadow: 2px 2px #e74c3c;
            font-weight: bold;
            text-decoration: underline;
            font-family: 'Metal Mania', cursive;
        }

        /* Galeri */
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            transition: transform 0.4s ease-in-out;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 80%;
            max-height: 80%;
            animation-name: zoom;
            animation-duration: 0.6s;
            border: 5px solid #f39c12;
            border-radius: 10px;
            transition: transform 0.4s ease;
        }

        @keyframes zoom {
            from {transform: scale(0)}
            to {transform: scale(1)}
        }

        .close {
            position: absolute;
            top: 30px;
            right: 35px;
            color: #f39c12;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover, .close:focus {
            color: #e74c3c;
            text-decoration: none;
            cursor: pointer;
        }

        /* Responsif */
        @media (max-width: 900px) {
            .gallery-item {
                flex: 1 1 calc(50% - 20px);
                max-width: calc(50% - 20px);
            }
        }

        @media (max-width: 600px) {
            .gallery-item {
                flex: 1 1 100%;
                max-width: 100%;
            }

            .gallery-item img {
                width: 100%;
                height: auto;
            }
        }

         /* Style untuk footer */

            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            left: 0;
            width: 100%;
            bottom: 0;
        }
    </style>
